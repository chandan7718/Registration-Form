<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Registration For</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="https://api.web3forms.com/submit" method="POST">
              <div class="logo">
                <img src="agct.png" alt="AGCT" />
                <h4>AGCT</h4>
              </div>

              <div class="heading">
                <h2>Register Your Team</h2>
                <h6>Fill in the form below to register your team.</h6>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input 
                    type="hidden"
                    name="access_key"
                    value="de129882-f332-4e10-a64b-af978c7fbc69">
                  <input
                    type="text"
                    minlength="2"
                    maxlength="20"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Team Name (as in STUMPS)</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="8"
                    maxlength="8"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>STUMPS Team Code</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    required
                  />
                  <label>Name</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="number"
                    minlength="10"
                    maxlength="10"
                    class="input-field"
                    required
                  />
                  <label>Phone No.</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    minlength="4"
                    class="input-field"
                    required
                  />
                  <label>E-mail</label>
                </div>
                <button class="button" type="submit">Next</button>
                <p class="text">
                  By registering, I agree to the
                  <a href="#">Terms & Conditions</a> and
                  <a href="#">Privacy Policy</a>
                </p>
              </div>
            </form>
          </div>
          
          <div id="video">
          <iframe height= "231px" src="https://www.youtube.com/embed/yJrZEaxpdAk?si=H-MMb-_9b_W2Qraj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>   
          </div>
          
          <div class="carousel">
            <div class="images-wrapper">
              <img src="joy.png" class="image img-1 show" alt="" />
              <img src="respect.png" class="image img-2" alt="" />
              <img src="anguish.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Where Cricket Meets Glory</h2>
                  <h2>Unleash Your Passion</h2>
                  <h2>Together We Thrive</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
  </body>
                  </html>
